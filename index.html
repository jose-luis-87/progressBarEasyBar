<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress AFID</title>
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="easybar.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/prism.css" rel="stylesheet" />
</head>

<body>
    <div class="row code-row">
        <div class="col-sm-12">
            <div class="msjtip animated bounceIn" id="msjtip"></div>
            <div id="progressNodos" class="easybar-wrapper animated fadeIn">
                <div class="easybar-background" id="easybar-background">
                    <div class="progressText" id="progressText">
                    </div>
                    <div class="easybar" data-options="progressNodos"></div>
                </div>
                <div class="flare animated rotateIn infinite"></div>
                <div class="rwd animated bounceIn"></div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <h1 class="textRwd">800pts</h1>
        <img src="img/popupNodos.gif">
    </div>

</body>
<script src="easybar.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="app.js"></script>

</html>
